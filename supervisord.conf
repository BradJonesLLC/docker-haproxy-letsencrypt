[supervisord]
nodaemon=true
loglevel=critical

[program:cron]
command = cron -f -L 15
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:haproxy]
command = /docker-entrypoint.sh haproxy -f /usr/local/etc/haproxy/haproxy.cfg
autostart=true
autorestart=false
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
